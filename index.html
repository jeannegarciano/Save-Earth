<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
	<div class="flex-container">
	  <div class="card">
		  <img src="resources/save-earth.svg" alt="Avatar" style="width:100%">
		  <div class="text-small">
		    <p class="p">Create an account</p>
		  </div>
      </div>
	  <div>
	  	<h4 class="login-form">Log In</h4>
		<form class="login-form text-small">
			<div class="form-group">
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
			</div>
			<div class="form-group">
			    <input type="Password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
			</div>
			<div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Remember me
			      </label>
			    </div>
  			</div>
  			<button type="submit" class="btn btn-primary login-button">Log in</button>	
		</form>
      </div>
    </div>
</body>
</html>
