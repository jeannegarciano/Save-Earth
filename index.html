<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <img src="images/save-earth.svg" alt="Avatar" style="width: 100%;" />
        <div class="createAccountBtn">
          <p class="p text-small">Create an account</p>
        </div>
        <div class="loginAccountBtn">
          <p class="p text-small">Already have an account? Login</p>
        </div>
      </div>
      <div class="forms">
        <div class="sign-in">
          <h4 class="login-form">Log In</h4>
          <form class="login-form text-small">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="Password"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary login-button">
              Log in
            </button>
          </form>
        </div>
        <div class="sign-up">
          <h4 class="login-form">Create Account</h4>
          <form class="login-form text-small">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="Password"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group shortfieldz">
              <input
                type="Password"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Confirm Password"
                required
              />
                 </div>
            <button type="submit" class="btn btn-primary login-button">
              Create Account
            </button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  
    <script src="login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
